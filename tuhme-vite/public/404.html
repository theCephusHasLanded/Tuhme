<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TUHME | Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages or Vercel
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new URL with only a query string and hash fragment
    
    // The URL pathname (without the hash) without the query string
    var path = window.location.pathname.replace(/\/$/, '');
    
    var redirectUrl = window.location.origin + '/#' + path + 
      (window.location.search ? window.location.search : '') +
      (window.location.hash ? window.location.hash : '');
    
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, follow this <a href="/">link</a>.</p>
</body>
</html>
